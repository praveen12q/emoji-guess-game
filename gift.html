<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Choose My Gift üòÖ</title>

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at 30% 20%, #1f2b48, #0e1220);
  color: white;
  text-align: center;
}

/* Title */
h1 {
  margin-top: 10px;
  font-size: 26px;
  letter-spacing: .5px;
}

.sub {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 25px;
}

/* Cards Container */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 18px;
  max-width: 650px;
  margin: auto;
}

/* Card Style */
.card {
  background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
  border-radius: 16px;
  padding: 30px 10px;
  font-size: 32px;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  transition: transform .35s, background .35s;
  position: relative;
}

.card:hover {
  transform: translateY(-6px) scale(1.04);
  background: rgba(255,255,255,0.12);
}

/* Flip reveal animation */
.revealed {
  animation: flip .6s ease forwards;
}

@keyframes flip {
  0% { transform: rotateY(0); }
  100% { transform: rotateY(180deg); }
}

/* Revealed Gift Text */
.revealBox {
  margin-top: 35px;
  padding: 20px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  background: rgba(255,255,255,0.06);
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  display: none;
}

.giftItem {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  font-size: 14px;
}
</style>
</head>

<body>

<h1>Pick a Mystery Card üéÅ</h1>
<div class="sub">Click any card to reveal my gift</div>

<!-- Gift Cards -->
<div class="cards">
  <div class="card" onclick="selectCard(0)">‚ùì</div>
  <div class="card" onclick="selectCard(1)">‚ùì</div>
  <div class="card" onclick="selectCard(2)">‚ùì</div>
  <div class="card" onclick="selectCard(3)">‚ùì</div>
  <div class="card" onclick="selectCard(4)">‚ùì</div>
</div>

<!-- Reveal Box -->
<div class="revealBox" id="revealBox">
  <h2>Your Selected Gift</h2>
  <div id="chosenGift" style="font-size:18px; margin:12px 0;"></div>

  <h3 style="margin-top:20px;">All Gifts</h3>
  <div id="allGifts"></div>
</div>

<script>
const giftList = [
  "‚ùå You get nothing",
  "üöó You must go on a trip with me (you choose the place)",
  "üéÅ You will give me any gift ‚Äî without asking",
  "üëï Something that a boy can wear",
  "‚ùì A mystery gift just for you"
];

let gameLocked = false;

function selectCard(index) {
  if (gameLocked) return;
  gameLocked = true;

  const cards = document.querySelectorAll(".card");

  // Shuffle gifts
  const shuffled = [...giftList].sort(() => Math.random() - 0.5);

  // Selected gift
  const chosen = shuffled[index];
  document.getElementById("chosenGift").innerText = chosen;

  // Reveal all cards
  cards.forEach((c, i) => {
    c.classList.add("revealed");
    setTimeout(() => {
      c.innerHTML = shuffled[i];
      c.style.fontSize = "15px";
      c.style.padding = "20px";
    }, 300);
  });

  // Show reveal section
  const listHTML = shuffled
    .map((g, i) => `<div class='giftItem'>Card ${i + 1}: ${g}</div>`)
    .join("");

  document.getElementById("allGifts").innerHTML = listHTML;
  document.getElementById("revealBox").style.display = "block";
}
</script>

</body>
</html>
